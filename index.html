<!DOCTYPE html>
<!-- Created by Adrian Lundhe, on 2017-04-08, Solna. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Adrian's statistics request</title>
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/stat.css" type="text/css"/>
    </head>
    <body>
        <script type="text/javascript" src="js/session.js"></script>
        <script type="text/javascript" src="js/login.js"></script>

        <div class="centerBloc">
            <img src="assets/elk-studios.png" class="img-responsive img-circle imgBlur" alt="an_Elk" onclick="login()"/>
        </div>

        <!-- Pop-up login window -->
        <div class="modal fade" id="popUpWindow">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Log In</h3>
                    </div>
                    <!-- body (form) -->
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username"
                                       value="careers@elk-studios.com" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password"
                                       value="foobar" id="password" name="password">
                            </div>
                        </form>
                    </div>
                    <!-- Login button -->
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-block" onclick="loginUser()"
                                name="submit" value="Submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
